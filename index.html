    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>sorpresa :D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('A_seamless_floral_pattern_features_a_variety_of_ha.png') repeat;
      background-size: 300px 300px;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
      position: relative;
    }

    #button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      z-index: 9999;
      position: relative;
    }

    #button:hover {
      transform: scale(1.1);
    }

    #message {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #ff1493;
      text-shadow: 2px 2px 5px white;
      display: none;
      text-align: center;
      z-index: 2;
    }

    #pd {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ff69b4;
      text-shadow: 1px 1px 3px white;
      display: none;
      z-index: 2;
    }

    /* Imagen Snoopy */
    #snoopy {
      position: absolute;
      bottom: 40px; /* levantado para el c√©sped */
      right: 50%;
      transform: translateX(50%) scale(0.9);
      width: 260px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 0.8s ease-in-out;
      z-index: 2;
      filter: drop-shadow(0 0 10px pink);
      border-radius: 20px;
    }

    #snoopy.show {
      opacity: 1;
      transform: translateX(50%) scale(1);
      animation: float 3s ease-in-out infinite, heartbeat 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(50%) translateY(0) scale(1); }
      50% { transform: translateX(50%) translateY(-15px) scale(1); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: translateX(50%) scale(1); }
      25% { transform: translateX(50%) scale(1.05); }
      50% { transform: translateX(50%) scale(0.95); }
      75% { transform: translateX(50%) scale(1.08); }
    }

    /* Animaci√≥n ca√≠da desde arriba */
    .falling {
      position: absolute;
      top: -50px;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Flores fijas en esquinas */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
      100% { opacity: 1; transform: scale(1) rotate(var(--rotate)); }
    }

    @keyframes sway {
      0% { transform: rotate(calc(var(--rotate) - 5deg)); }
      50% { transform: rotate(calc(var(--rotate) + 5deg)); }
      100% { transform: rotate(calc(var(--rotate) - 5deg)); }
    }

    .flower-corner {
      position: absolute;
      width: 180px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s forwards, sway 4s ease-in-out infinite;
      transform-origin: bottom center;
    }

    #flower-left {
      bottom: 0;
      left: 0;
      --rotate: -15deg;
    }

    #flower-right {
      bottom: 0;
      right: 0;
      --rotate: 15deg;
    }

    /* üå± C√âSPED */
    #grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 1;
      pointer-events: none;
    }

    .blade {
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 35px solid #228B22;
      transform: scaleY(1.2);
      animation: grass-sway 2s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }

    @keyframes grass-sway {
      0% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    /* üì± Ajustes solo para m√≥viles */
    @media (max-width: 768px) {
      #button {
        font-size: 16px;
        padding: 10px 20px;
        margin-bottom: 180px; /* subido */
      }
      #message {
        font-size: 22px;
        top: 15%; /* m√°s arriba */
      }
      #pd {
        font-size: 18px;
        top: 28%; /* subido */
      }
      #snoopy {
        width: 180px;
        bottom: 25px;
      }
      .flower-corner {
        width: 120px;
      }
      #grass {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <button id="button">Un detallito para ti ‚ù§</button>
  <div id="message">Ten un feliz d√≠a, pasalo super bien hoy :D ‚ù§</div>
  <div id="pd">Pd: de mi para una chica muy linda üå∏</div>

  <!-- Imagen Snoopy -->
  <img id="snoopy" src="snoopy.png" alt="Snoopy cari√±oso">

  <!-- Flores en esquinas -->
  <img id="flower-left" class="flower-corner" src="fotito-removebg-preview.png" alt="Flores izquierda">
  <img id="flower-right" class="flower-corner" src="fotito-removebg-preview.png" alt="Flores derecha">

  <!-- C√©sped -->
  <div id="grass"></div>

  <script>
    const button = document.getElementById('button');
    const message = document.getElementById('message');
    const snoopy = document.getElementById('snoopy');
    const pd = document.getElementById('pd');
    const flowers = document.querySelectorAll('.flower-corner');
    const grass = document.getElementById('grass');

    // Generar c√©sped
    for (let i = 0; i < 80; i++) {
      const blade = document.createElement('div');
      blade.classList.add('blade');
      blade.style.borderBottomColor = `hsl(${100 + Math.random() * 40}, 60%, 30%)`; // verdes variados
      blade.style.borderBottomWidth = (25 + Math.random() * 25) + 'px';
      blade.style.transform = `scaleY(${1 + Math.random()}) rotate(${(Math.random()-0.5)*20}deg)`;
      blade.style.animationDuration = (1.5 + Math.random()) + 's';
      grass.appendChild(blade);
    }

    button.addEventListener('click', () => {
      button.style.display = 'none';
      message.style.display = 'block';
      pd.style.display = 'block';
      snoopy.classList.add("show");

      // Mostrar flores fijas en las esquinas
      flowers.forEach(flower => {
        flower.style.opacity = "1";
      });

      // Animaci√≥n de flores cayendo
      for (let i = 0; i < 25; i++) {
        const flower = document.createElement('div');
        flower.classList.add('falling');
        flower.textContent = Math.random() > 0.5 ? 'üåº' : 'üåª';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animation = `fall ${4 + Math.random() * 3}s linear`;
        flower.style.fontSize = 20 + Math.random() * 20 + 'px';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 8000);
      }

      // Corazones cayendo sincronizados con el latido
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('falling');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animation = `fall 6s linear`;
        heart.style.fontSize = 20 + Math.random() * 25 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 2000);

      // Estrellitas cayendo
      for (let i = 0; i < 15; i++) {
        const star = document.createElement('div');
        star.classList.add('falling');
        star.textContent = '‚ú®';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animation = `fall ${3 + Math.random() * 3}s linear`;
        star.style.fontSize = 16 + Math.random() * 20 + 'px';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 6000);
      }
    });
  </script>
</body>
</html>
