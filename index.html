<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Snoopy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('A_seamless_floral_pattern_features_a_variety_of_ha.png') repeat;
      background-size: 300px 300px;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
      border: 10px solid #ffb6c1;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
    }

    /* Bot√≥n con degradado */
    #button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4d6d, #ff80ab);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 2;
    }

    #button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
    }

    /* Texto con efecto m√°quina de escribir */
    #message {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #ff1493;
      text-shadow: 2px 2px 5px white;
      display: none;
      text-align: center;
      z-index: 2;
      white-space: nowrap;
      border-right: 3px solid #ff1493;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #ff1493; }
      100% { border-color: transparent; }
    }

    #pd {
      position: absolute;
      top: 32%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ff69b4;
      text-shadow: 1px 1px 3px white;
      display: none;
      z-index: 2;
    }

    /* Snoopy animado flotando */
    #snoopy {
      position: absolute;
      bottom: 10px;
      right: 50%;
      transform: translateX(50%);
      width: 240px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 2;
      animation: float 3s ease-in-out infinite;
    }

    #snoopy.show {
      opacity: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateX(50%) translateY(0); }
      50% { transform: translateX(50%) translateY(-15px); }
    }

    /* Elementos animados */
    .flower, .heart, .star {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    .flower {
      top: -50px;
      animation: fall linear infinite;
    }

    .heart {
      bottom: -50px;
      animation: rise linear infinite;
    }

    .star {
      top: -50px;
      animation: fall linear infinite;
      color: gold;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="button">Un detallito para ti ‚ù§</button>
  <div id="message">Ten un feliz d√≠a, pasalo super bien hoy :D ‚ù§</div>
  <div id="pd">Pd: de mi para ti üå∏</div>

  <!-- Imagen Snoopy -->
  <img id="snoopy" src="images.png" alt="Snoopy cari√±oso">

  <script>
    const button = document.getElementById('button');
    const message = document.getElementById('message');
    const snoopy = document.getElementById('snoopy');
    const pd = document.getElementById('pd');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      message.style.display = 'block';
      pd.style.display = 'block';
      snoopy.classList.add("show");

      // Flores cayendo
      for (let i = 0; i < 25; i++) {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.textContent = Math.random() > 0.5 ? 'üåº' : 'üåª';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = 4 + Math.random() * 3 + 's';
        flower.style.fontSize = 20 + Math.random() * 20 + 'px';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 8000);
      }

      // Corazones subiendo
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 5 + Math.random() * 3 + 's';
        heart.style.fontSize = 20 + Math.random() * 25 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }

      // Estrellitas brillantes
      for (let i = 0; i < 15; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.textContent = '‚ú®';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = 3 + Math.random() * 3 + 's';
        star.style.fontSize = 16 + Math.random() * 20 + 'px';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 6000);
      }
    });
  </script>
</body>
</html>
